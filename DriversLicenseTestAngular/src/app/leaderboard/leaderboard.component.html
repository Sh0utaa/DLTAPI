<div class="container mt-5">
  <h2 class="text-center mb-4">Leaderboard</h2>

  <div *ngIf="loading" class="text-center">Loading...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <table *ngIf="!loading && !error" class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Email</th>
        <th>Total Sessions</th>
        <th>Passed</th>
        <th>Failed</th>
        <th>Passing Rate (%)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of leaderboard">
        <td>{{ user.email }}</td>
        <td>{{ user.totalSessions }}</td>
        <td>{{ user.passedSessions }}</td>
        <td>{{ user.failedSessions }}</td>
        <td>{{ user.passingRate | number: '1.0-2' }}</td>
      </tr>
    </tbody>
  </table>
</div>
