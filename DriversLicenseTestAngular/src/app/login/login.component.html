
<div class="container mt-5" style="max-width: 500px;">
  <h2 class="mb-4"><i class="fas fa-sign-in-alt"></i> Login</h2>

  <form (ngSubmit)="submitLogin()" #loginForm="ngForm">
    <div class="mb-3">
      <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
        [(ngModel)]="loginData.email"
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label"><i class="fas fa-key"></i> Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        required
        [(ngModel)]="loginData.password"
      />
    </div>

    <button type="submit" class="btn btn-success w-100" [disabled]="loginForm.invalid">
      Login
    </button>

    <div class="text-center mt-3">
      <a routerLink="/register" class="btn btn-link">Don't have an account? Register</a>
    </div>
  </form>
</div>
